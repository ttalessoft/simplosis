<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Cidades
    </h1>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><a href="/admin/cities">Cidades</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">


    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">

          <div class="box-header">
            <a href="/admin/cities/create" class="btn btn-success">Cadastrar Cidade</a>
          </div>

          <div class="box-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th style="text-align: center;">#</th>
                  <th>Cidade</th>
                  <th style="text-align: center;">Uf</th>
                  <th style="text-align: center;">Pais</th>
                  <th style="text-align: center;">Menu</th>
                </tr>
              </thead>
              <tbody>
                {loop="$cities"}
                <tr>
                  <td style="text-align: center;">{$value.idcity}</td>
                  <td>{function="tirarAcentos(utf8_encode($value.city))"}</td>
                  <td style="text-align: center;">{$value.state}</td>
                  <td style="text-align: center;">{$value.country}</td>
                  <td style="text-align: center;">
                    <a href="/admin/cities/{$value.idcity}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i>
                      Editar</a>
                    <a href="/admin/cities/{$value.idcity}/delete"
                      onclick="return confirm('Deseja realmente excluir este registro?')"
                      class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                  </td>
                </tr>
                {/loop}
              </tbody>
              <tfoot>
                <tr>
                  <th style="text-align: center;">#</th>
                  <th>Cidade</th>
                  <th style="text-align: center;">Uf</th>
                  <th style="text-align: center;">Pais</th>
                  <th style="text-align: center;">Menu</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
